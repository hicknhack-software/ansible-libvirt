---
libvirt_host_packages:
- qemu-kvm
- libvirt-daemon-system
- virtinst
- python3-libvirt # allow ansible management
- cloud-image-utils # used to convert images
- uuid-runtime # generate machine uuids
# - python-configparser # required for ini_file

libvirt_network_device: eth0
network_up_hooks:
- 'echo 1 > /proc/sys/net/ipv4/conf/{{ libvirt_network_device }}/proxy_arp'
